    <div id="detailteam"></div>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const memberId = new URLSearchParams(window.location.search).get('id');
    if (!memberId) return;

    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const member = data.find(m => m.id == memberId);
        const container = document.getElementById('detailteam');

        if (member) {
          container.innerHTML = `
            <section class="team-details py-5" style="margin-top:80px;">
              <div class="container" data-aos="fade-up">
                <div class="row align-items-center">
                  <div class="col-lg-4 text-center mb-4 mb-lg-0">
                    <img src="${member.image}" alt="${member.name}" class="img-fluid rounded shadow" style="max-height: 300px; object-fit: cover;">
                  </div>
                  <div class="col-lg-8">
                    <h2 class="fw-bold mb-2">${member.name}</h2>
                    <h5 class="text-primary mb-3">${member.nim}</h5>
                    <p class="mb-4">${member.name} ${member.bio || "No bio available."}</p>
                    <div class="d-flex gap-3">
                      ${member.social?.twitter ? `<a href="${member.social.twitter}" class="text-dark" target="_blank"><i class="bi bi-twitter-x fs-4"></i></a>` : ''}
                      ${member.social?.facebook ? `<a href="${member.social.facebook}" class="text-dark" target="_blank"><i class="bi bi-facebook fs-4"></i></a>` : ''}
                      ${member.social?.instagram ? `<a href="${member.social.instagram}" class="text-dark" target="_blank"><i class="bi bi-instagram fs-4"></i></a>` : ''}
                      ${member.social?.linkedin ? `<a href="${member.social.linkedin}" class="text-dark" target="_blank"><i class="bi bi-linkedin fs-4"></i></a>` : ''}
                    </div>
                  </div>
                </div>
              </div>
            </section>
          `;
        } else {
          container.innerHTML = `
            <section class="team-details py-5">
              <div class="container text-center">
                <h3 class="text-danger">Member not found.</h3>
              </div>
            </section>
          `;
        }
      })
      .catch(error => {
        console.error('Error loading team data:', error);
        document.getElementById('detailteam').innerHTML = `
          <section class="team-details py-5">
            <div class="container text-center">
              <h3 class="text-danger">Error loading member details.</h3>
            </div>
          </section>
        `;
      });
  });
</script>
